<!DOCTYPE HTML>
<html>
  <head>
    <title>My map 7 GIS3410</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
<style>
      #map { width: 100vw; height: 100vh }
</style>
  </head>

  <body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="map"></div>
    
    <script>
    var map = L.map("map").setView([34.687428, -77.12677], 18);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([34.685428, -77.13676]).addTo(map);
      marker.bindPopup("Where my first home is at");
    
    var circle = L.circle([34.787428, -77.22677], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
    }).addTo(map);
      circle.bindPopup("Where I grew up");

    var polygon = L.polygon([
    [34.587428, -78.12677],
    [34.787428, -77.42675],
    [34.887428, -77.52675],
    [34.987428, -77.62677],
  
    ]).addTo(map);
       polygon.bindPopup("Downtown");

    var popup = L.popup()
    .setLatLng([34.987428, -77.92677)])
    .setContent("<b>Swanboro, NC</b><br>One of my favorite places to call home")
    .openOn(map);
    </script>

  </body>
</html>
