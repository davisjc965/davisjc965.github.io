<!DOCTYPE HTML>
<html>
  <head>
    <title>My map 7 GIS3410</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
<style>
      #map { width: 50vw; height: 50vh }
</style>
  </head>

  <body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="map"></div>
    
    <script>
    var map = L.map("map").setView([34.687428, -77.12677], 18);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([34.689896, -77.123671]).addTo(map);
      marker.bindPopup("Where my first home is at");
    
    var circle = L.circle([34.687428, -77.12677], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 50
    }).addTo(map);
      circle.bindPopup("Where I grew up");

    var polygon = L.polygon([
    [34.68816, -77.122821],
    [34.68523, -77.123636],
    [34.687454, -77.118184],
    [34.690949, -77.120502],
  
    ]).addTo(map);
       polygon.bindPopup("Downtown");

    var popup = L.popup()
    .setLatLng([34.688428, -77.13677])
    .setContent("<b>Eastern North Carolina</b><br>One of my favorite places to call home")
    .openOn(map);
       var popup = L.popup();
      	function onMapClick(e) {  popup
        	.setLatLng(e.latlng)
        	.setContent("You clicked the map at " + e.latlng.toString())
        	.openOn(map);
        	}
        	map.on('click', onMapClick);
    </script>

  </body>
</html>
