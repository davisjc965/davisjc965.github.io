
<!DOCTYPE html>
<html>
  <head>

    <title>GIS 3410 Lab 7, London, England.</title>
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
   
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
 
    
          
   <style>

      #map { height: 900px; }
     
   </style>

    </head> 
  
   <body>

      <div id="map"></div>
     
  <script>
    
   
      
    var map = L.map('map').setView([setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var marker = L.marker([51.102, -0.12]).addTo(map);

    var circle = L.circle([51.25, -0.085], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 700
}).addTo(map);

    var polygon = L.polygon([
    [51.105431, -0.0956],
    [51.105672, -0.0951],
    [51.143568, -0.0987],
    [51.185547, -0.0999]
]).addTo(map);

    marker.bindPopup("<b>Sunset Crater National Monument</b><br>Here is the Volcanic park visitor center.<br>I grew up right next to this park!").openPopup();
circle.bindPopup("Here is Sunset Crater!");
polygon.bindPopup("Bonito Park.");

    function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

  
  </script>
     
    
    
   
     
    </body>
 
</html>
